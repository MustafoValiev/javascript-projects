<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<div id="quiz-wrapper">
    <h2 id="question">Question Text</h2>
    <ul>
        <li>
            <input type="radio" id="a" name="answer">
            <label for="a" id="row1">Answer</label>
        </li>
        <li>
            <input type="radio" id="b" name="answer">
            <label for="b" id="row2">Answer</label>
        </li>
        <li>
            <input type="radio" id="c" name="answer">
            <label for="c" id="row3">Answer</label>
        </li>
        <li>
            <input type="radio" id="d" name="answer">
            <label for="d" id="row4">Answer</label>
        </li>
    </ul>
    <button id="button">Answer</button>
</div>
</body>
</html>
