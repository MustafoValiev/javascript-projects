<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="event-wrapper">
            <h3>Choose the Date</h3>
        </div>
        <div class="countdown-container">
            <div class="days-c time">
                <p class="big-text" id="days"></p>
                <span>Days</span>
            </div>
            <div class="hours-c time">
                <p class="big-text" id="hours"></p>
                <span>Hours</span>
            </div>
            <div class="minutes-c time">
                <p class="big-text" id="minutes"></p>
                <span>Minutes</span>
            </div>
            <div class="seconds-c time">
                <p class="big-text" id="seconds"></p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
