<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <div id="container">
        <header>
            <div class="header">
                <aside>
                    <div>
                        <div class="fav-title">
                            <h2>Favorite meals</h2>
                        </div>
                        <div id="fav-list">
                            <ul id="fav-ul">
                            </ul>
                        </div>
                    </div>
                </aside>
                <div id="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <h1 style="font-family: Snell Roundhand, cursive, sans-serif">RecipeApp</h1>
                <div class="i-holder" id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </header>
        <section class="list-slide">
            <div id="list-slide-wrapper">
                <div id="list-slide-h2">
                    <h2>Menu <span id="refresh-button">&#x21bb</span></h2>
                </div>
                <div id="list-slide-container">
                </div>
            </div>
        </section>
        <div id="meal"></div>
    </div>
</div>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/1634519fed.js" crossorigin="anonymous"></script>
</html>
