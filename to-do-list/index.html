<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <div class="header">
            <div>
                <h2>To-Do List
                    <i class="fa-solid fa-clipboard-list"></i>
                </h2>
            </div>
        </div>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add New Task" autofocus>
            <div class="row-buttons">
                <button onclick="addTask()">
                    Add
                </button>
            </div>
        </div>
        <ul id="list-container">
        </ul>
        <i id="delete-all" data-title="DeleteAll" class="fa-solid fa-trash-can" onclick="deleteList()"></i>
    </div>
</div>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/1634519fed.js" crossorigin="anonymous"></script>
</body>
</html>
